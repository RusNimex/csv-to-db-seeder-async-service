# Development override для docker-compose.yml
# Использование: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  api:
    volumes:
      - ../services/api:/var/www/html
      - ../storage:/var/www/html/storage
    environment:
      - APP_ENV=development
      - APP_DEBUG=true

  worker:
    build:
      context: ../services/workers
      dockerfile: Dockerfile.dev
    volumes:
      - ../services/workers:/app
      - ../storage:/app/storage
    environment:
      - WORKER_REPLICAS=2
      - WORKER_QUEUE_HIGH_WORKERS=1
      - WORKER_QUEUE_NORMAL_WORKERS=1
      - WORKER_QUEUE_LARGE_WORKERS=0

  mysql:
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --max_connections=50

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"

